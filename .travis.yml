sudo: enabled
os: osx
language: c

install:
- git clone https://github.com/cc65/cc65 /tmp/cc65 &&
  sudo make -C /tmp/cc65 ca65 ld65 avail &&
  ca65 --version

script:
- make

before_deploy:
- git clone https://github.com/mach-kernel/cadius /tmp/cadius &&
  make -C /tmp/cadius
- cd $TRAVIS_BUILD_DIR/ &&
  CADIUS="/tmp/cadius/bin/release/cadius" res/package.sh

deploy:
  provider: releases
  prerelease: true
  api_key:
    secure: 
  file:
    - $TRAVIS_BUILD_DIR/out/A2DeskTop.po
    - $TRAVIS_BUILD_DIR/out/A2DeskTop.1.po
    - $TRAVIS_BUILD_DIR/out/A2DeskTop.2.po
    - $TRAVIS_BUILD_DIR/res/README.txt
  skip_cleanup: true
  on:
    repo: inexorabletash/a2d
    tags: true
