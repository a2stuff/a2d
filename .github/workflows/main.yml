name: build

on:
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: a2stuff/build-install-ca65-action@v1
      - uses: a2stuff/build-install-cadius-action@v1

      - name: build a2d
        env:
          TERM: xterm-256color
        run: >
          bin/setlang en && make && make package &&
          bin/setlang fr && make && make package &&
          bin/setlang it && make && make package &&
          bin/setlang es && make && make package &&
          bin/setlang de && make && make package

      - name: deploy new version
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1.8.6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "out/*.2mg,out/*.po,res/README.txt"
          prerelease: true
