name: build

on:
  push:
    branches:
      - main
      - 'release-*'
    tags:
      - '*'
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: a2stuff/build-install-ca65-action@v2
      - uses: a2stuff/build-install-cadius-action@v1

      - name: build a2d - en
        run: bin/setlang en && make package
      - name: build a2d - fr
        run: bin/setlang fr && make package
      - name: build a2d - it
        run: bin/setlang it && make package
      - name: build a2d - es
        run: bin/setlang es && make package
      - name: build a2d - pt
        run: bin/setlang pt && make package
      - name: build a2d - de
        run: bin/setlang de && make package
      - name: build a2d - sv
        run: bin/setlang sv && make package
      - name: build a2d - da
        run: bin/setlang da && make package
      - name: build a2d - nl
        run: bin/setlang nl && make package
      - name: build a2d - bg
        run: bin/setlang bg && make package

      - name: deploy new version
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "out/*.zip,res/README.txt"
          prerelease: true
